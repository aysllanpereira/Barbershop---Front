<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/CSS/estilos.css">
    <title>BarberShop</title>
</head>
<body>
<div id="message" class="mt-3"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-5">Agende um Serviço</h1>
            <form id="booking-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Tipo de Corte:</label>
                    <select class="form-select" id="service" required>
                        <option value=""></option>
                        <option value="Cabelo">Cabelo</option>
                        <option value="Cabelo e Barba">Cabelo e Barba</option>
                        <option value="Barba">Barba</option>
                        <option value="Personalizado">Personalizado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="professional" class="form-label">Profissional:</label>
                    <select class="form-select" id="professional" required>
                        <option value=""></option>
                        <option value="Profissional 1">Profissional 1</option>
                        <option value="Profissional 2">Profissional 2</option>
                        <option value="Profissional 3">Profissional 3</option>
                        <option value="Profissional 4">Profissional 4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="time" class="form-label">Horário:</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="enviar(event)">Agendar</button>
            </form>
        </div>

        <div class="col-md-6">
            <h1 class="mt-5">Filtrar Agendamentos</h1>
            <form id="filter-form" class="mb-5" onsubmit="filtrar(event)">
                <div class="mb-3">
                    <label for="filter-professional" class="form-label">Profissional:</label>
                    <select class="form-select" id="filter-professional" required>
                        <option value=""></option>
                        <option value="Profissional 1">Profissional 1</option>
                        <option value="Profissional 2">Profissional 2</option>
                        <option value="Profissional 3">Profissional 3</option>
                        <option value="Profissional 4">Profissional 4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="filter-period" class="form-label">Período:</label>
                    <select class="form-select" id="filter-period" required>
                        <option value="day">Dia</option>
                        <option value="week">Semana</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
            <div id="filter-results" class="mt-3"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Assets/JS/main.js"></script>
</body>
</html>
